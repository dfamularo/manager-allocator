<div class="data-table container-100 portfolio-table">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="dark-table">
		<thead>
			<tr>
				<th>{{ title }}</th>
				<th>Allocation (%)</th>
				<th>Allocation ($)</th>
			</tr>
		</thead>
		<tbody ng-repeat="category in data">
			<tr ng-show="category.name != ''"><td colspan="3"><strong>{{ category.name }}</strong></td></tr>
			<tr ng-repeat="row in category.rows" ng-class-even="'even'" ng-class-odd="'odd'">
				<td>{{ row.label }}</td>
				<td>{{ row.value | percentage:true:2 }}</td>
				<td>${{ row.dollarValue | number:2 }}</td>
			</tr>
		</tbody>
		<tbody>
			<tr class="last">
				<td>Total allocation</td>
				<td>{{ sumPercentage | percentage:true:2 }}</td>
				<td>${{ sumDollars | number:2 }}</td>
			</tr>
		</tbody>
	</table>
</div>
